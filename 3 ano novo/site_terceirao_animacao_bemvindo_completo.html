
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terceir達o 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    html, body { height: 100%; overflow: hidden; background: #f5f5f5; }

    #preloader {
      background: white;
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #floating-name {
      position: fixed;
      font-size: 2.5rem;
      font-weight: bold;
      color: black;
      transition: all 1s ease;
      z-index: 10000;
      opacity: 0;
    }

    #floating-name.active {
      opacity: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #floating-name.move-up {
      top: 20px;
      left: 50%;
      transform: translateX(-50%) scale(1.5);
      color: #222;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00f0ff55; }
      50% { text-shadow: 0 0 20px #00f0ff99; }
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #222;
      z-index: 1000;
      padding: 80px 40px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding: 8px 0;
    }

    nav ul li a::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background: #00f0ff;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::before {
      width: 100%;
    }

    .section {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 1s ease, opacity 1s ease;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      flex-direction: column;
      text-align: center;
    }

    .section.active {
      opacity: 1;
      pointer-events: auto;
    }

    #section0 {
      background: url('https://images.unsplash.com/photo-1553877522-43269d4ea984') center/cover no-repeat;
      color: #222;
    }

    #welcome-text {
      display: flex;
      gap: 8px;
      font-size: 2.8rem;
      font-weight: bold;
      color: #222;
      position: relative;
      z-index: 10;
      opacity: 0;
    }

    #welcome-text span {
      opacity: 0;
      position: relative;
      animation: fadeIn 0.6s forwards;
    }

    #welcome-text span:nth-child(1) { animation-name: fromLeft; animation-delay: 0s; }
    #welcome-text span:nth-child(2) { animation-name: fromRight; animation-delay: 0.1s; }
    #welcome-text span:nth-child(3) { animation-name: fromTop; animation-delay: 0.2s; }
    #welcome-text span:nth-child(4) { animation-name: fromBottom; animation-delay: 0.3s; }
    #welcome-text span:nth-child(5) { animation-name: fromLeft; animation-delay: 0.4s; }
    #welcome-text span:nth-child(6) { animation-name: fromRight; animation-delay: 0.5s; }
    #welcome-text span:nth-child(7) { animation-name: fromTop; animation-delay: 0.6s; }
    #welcome-text span:nth-child(8) { animation-name: fromBottom; animation-delay: 0.7s; }
    #welcome-text span:nth-child(9) { animation-name: fromTop; animation-delay: 0.8s; }

    @keyframes fromLeft {
      from { left: -50px; opacity: 0; }
      to { left: 0; opacity: 1; }
    }
    @keyframes fromRight {
      from { left: 50px; opacity: 0; }
      to { left: 0; opacity: 1; }
    }
    @keyframes fromTop {
      from { top: -50px; opacity: 0; }
      to { top: 0; opacity: 1; }
    }
    @keyframes fromBottom {
      from { top: 50px; opacity: 0; }
      to { top: 0; opacity: 1; }
    }

    #section1, #section2, #footer {
      background: #f0f0f0;
      color: #222;
      padding: 60px;
      text-align: center;
    }

    .gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      margin-top: 30px;
    }

    .gallery img {
      width: 240px;
      border-radius: 12px;
      transition: transform 0.5s ease, filter 0.5s ease;
      box-shadow: 0 0 5px #ccc;
      filter: grayscale(0.2);
    }

    .gallery img:hover {
      transform: rotate(1deg) scale(1.03);
      filter: brightness(1.1);
      cursor: pointer;
    }

    #footer p {
      font-size: 1.1rem;
      color: #555;
    }

    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 255, 0.3);
      animation: bubble 15s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    @keyframes bubble {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="bubbles">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 20%; animation-delay: 2s;"></span>
    <span style="left: 30%; animation-delay: 4s;"></span>
    <span style="left: 50%; animation-delay: 1s;"></span>
    <span style="left: 70%; animation-delay: 3s;"></span>
    <span style="left: 90%; animation-delay: 5s;"></span>
  </div>

  <div id="preloader"></div>
  <div id="floating-name">Terceir達o 2025</div>

  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Galeria</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Patrocinar</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div id="section0" class="section active">
    <h1 id="welcome-text">
      <span>B</span><span>e</span><span>m</span><span>-</span><span>v</span><span>i</span><span>n</span><span>d</span><span>o</span>
    </h1>
  </div>

  <div id="section1" class="section">
    <h2>Sobre o Curso</h2>
    <p>Turma dedicada do Terceir達o 2025 com foco em aprendizado, amizade e futuro brilhante.</p>
  </div>

  <div id="section2" class="section">
    <h2>Galeria</h2>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1507537297725-24a1c029d3ca" alt="">
      <img src="https://images.unsplash.com/photo-1515169067864-5387ec356754" alt="">
      <img src="https://images.unsplash.com/photo-1531251445707-1f000e1e87d0" alt="">
    </div>
  </div>

  <div id="footer" class="section">
    <p>&copy; 2025 Terceir達o. Todos os direitos reservados.<br> Feito com carinho por nossa turma.</p>
  </div>

  <script>
    const floatingName = document.getElementById('floating-name');
    const preloader = document.getElementById('preloader');
    const welcomeText = document.getElementById('welcome-text');
    const spans = welcomeText.querySelectorAll('span');
    const sections = document.querySelectorAll('.section');
    let currentIndex = 0;

    function showSection(index) {
      sections.forEach((sec, i) => {
        sec.classList.remove('active');
        if (i === index) {
          sec.classList.add('active');
        }
      });
    }

    window.addEventListener("load", () => {
      floatingName.classList.add('active');
      setTimeout(() => {
        preloader.style.opacity = 0;
        setTimeout(() => {
          preloader.style.display = 'none';
          floatingName.classList.add('move-up');
          welcomeText.style.opacity = 1;
        }, 1000);
      }, 600);
    });

    window.addEventListener("wheel", (e) => {
      if (e.deltaY > 0) {
        if (currentIndex < sections.length - 1) currentIndex++;
      } else {
        if (currentIndex > 0) currentIndex--;
      }
      showSection(currentIndex);
    });

    window.addEventListener("scroll", () => {
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
